<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">Selamat Datang di Survey Form</h1>
    <p id="description">Terimakasih telah membantu kami mengumpulkan data.</p>

    <form id="survey-form">
      <fieldset>
        <legend>Masukkan Data Diri</legend>
        <label for="name" id="name-label">Nama</label>
        <input type="text" name="name" id="name" placeholder="Masukkan Nama" required>
        <br>
        <label for="email" id="email-label">Email</label>
        <input type="email" name="email" id="email" placeholder="Masukkan Email" required>
        <br>
        <label for="age" id="number-label">Age</label>
        <input type="number" name="age" id="number" min="17" max="100" placeholder="Umur">
      </fieldset> 
      <br>
      <p>Which option best describes your current role?</p>
      <select id="dropdown">
        <option disabled selected value>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
      </select>
      <br>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label>
        <input type="radio" name="user-recommend" value="definitely">
        Definitely
      </label>
      <br>
      <label>
        <input type="radio" name="user-recommend" value="notsure">
        Not sure
      </label>
      <br>
      <p>What would you like to see improved? (Check all that apply)</p>
      <label>
        <input type="checkbox" name="prefer" value="front-end">
        Front-end
      </label>
      <br>
      <label>
        <input type="checkbox" name="prefer" value="back-end">
        Back-end
      </label>
      <br>
      <label>
        <input type="checkbox" name="prefer" value="fullstack">
        Fullstack
      </label>
      <br>
      <p>Any comments or suggestions?</p>
      <textarea placeholder="Enter your comment here">
      </textarea>
      <br>
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
